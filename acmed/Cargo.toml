[package]
name = "acmed"
version = "0.21.0"
authors = ["Rodolphe Breard <rodolphe@what.tf>"]
edition = "2018"
description = "ACME (RFC 8555) client daemon"
readme = "../README.md"
repository = "https://github.com/breard-r/acmed"
license = "MIT OR Apache-2.0"
keywords = ["acme", "tls", "X.509"]
categories = ["cryptography"]
build = "build.rs"
include = ["src/**/*", "Cargo.toml", "LICENSE-*.txt"]
publish = false

[features]
default = ["openssl_dyn"]
crypto_openssl = []
openssl_dyn = ["crypto_openssl", "acme_common/openssl_dyn"]
openssl_vendored = ["crypto_openssl", "acme_common/openssl_vendored"]

[dependencies]
acme_common = { path = "../acme_common" }
async-lock = "2.6"
async-process = "1.6"
bincode = "1.3"
clap = { version = "4.0", features = ["string"] }
futures = "0.3"
glob = "0.3"
log = "0.4"
nom = { version = "7.0", default-features = false, features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tinytemplate = "1.2"
toml = "0.7"
tokio = { version = "1", features = ["full"] }
rand = "0.8.5"
reqwest = "0.11.16"
governor = { version = "0.5.1", default-features = false, features = ["std"] }
regex = "1.7.3"
itertools = "0.10.5"

[target.'cfg(unix)'.dependencies]
nix = "0.26"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.7"
